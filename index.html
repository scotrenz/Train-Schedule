<!DOCTYPE html>
<html>

<head>
    <title>TrainSchedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <header class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h4 class="text-center">Choo Choo</h4>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h1>Current Train Schedule</h1></div>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-content">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info" id="add-employee">
                    <div class="panel-heading">
                        <div class="panel-title" id="new-employee-input">Add Train </div>
                    </div>
                    <div class="panel-body">
                        <form id="form">
                            <div>
                                <label for="name-input">Train Name </label>
                                <input id="name-input" type="text">
                            </div>
                            <div>
                                <label for="destination-input">Destination </label>
                                <input id="destination-input" type="text">
                            </div>
                            <div>
                                <label for="first-arrival-input">First Train Time (HH:mm - military time)</label>
                                <input id="first-arrival-input" type="text">
                            </div>
                            <div>
                                <label for="frequency-input">Frequency (min)</label>
                                <input id="frequency-input" type="text">
                            </div>
                            <button id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
